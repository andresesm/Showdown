<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Creador de Equipos Pokémon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="assets/misc/favicon/site.webmanifest">
</head>
<body>

  <div id="app">
    <h1>Arma tu equipo Pokémon</h1>

    <input type="text" id="pokemon-search" placeholder="Buscar Pokémon..." />

    <div id="pokemon-list-container">
      <div id="pokemon-list"></div>
    </div>

    <div id="teams-header">
      <span>Equipos</span>
      <button id="add-team-btn" title="Agregar equipo">+</button>
    </div>

    <div id="teams">
      <!-- Las cajas se generan dinámicamente desde main.js -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
