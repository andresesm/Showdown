<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Creador de Equipos Pokémon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Arma tu equipo Pokémon</h1>

  <input type="text" id="pokemon-search" placeholder="Buscar Pokémon..." />

  <div id="pokemon-list-container">
    <div id="pokemon-list"></div>
  </div>

  <div id="teams">
    <div class="team-box" data-box="1">
      <div class="team-box-title">Equipo 1</div>
      <div class="team-box-content" data-box-content="1"></div>
      <div class="team-box-buttons">
        <button class="import-btn" title="Importar">⬆</button>
        <button class="export-btn" title="Exportar">⬇</button>
      </div>
    </div>
    <div class="team-box" data-box="2">
      <div class="team-box-title">Equipo 2</div>
      <div class="team-box-content" data-box-content="2"></div>
      <div class="team-box-buttons">
        <button class="import-btn" title="Importar">⬆</button>
        <button class="export-btn" title="Exportar">⬇</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
